        </div>

        <div class="categories">
            <ul>
                <li >
                    <a href="#" id="home-category">Home&Personal</a></li>
                <li><a href="#" id="smart-category">Phones&Laptops</a></li></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="filter">
            <h3>Filter</h3>
            <div class="sub-categores">
            <p>Sub-categories:</p>
            </div>

            <div class="by-prices">
                <p>Prices</p>
                <div class="box-price">
                    <input type="checkbox" id="to-100" name="100">
                    <label for="100">Up to 100$</label>
                </div>
                <div class="box-peice">
                    <input type="checkbox" id="100-1000" name="1000">
                    <label for="1000">100$ to 1000$</label>
                </div>
                <div class="box-peice">
                    <input type="checkbox" id="above-1000" name="1001">
                    <label for="1001">Above 1000$</label>
                </div>
            </div>
        </div>
        <hr>

        <div class="items">
            <div class="category-sort">
                <div class="current-category">
                    Catecory name and description
                </div>

                <div class="sort">
                    <select name="Sort" id="sort">
                        <option value="">Sort</option>
                        <option value="AZ">A to Z</option>
                        <option value="ZA">Z to A</option>
                        <option value="PA">Price ascendig</option>
                        <option value="PD">Price descending</option>
                    </select>
                </div>
            </div>
 
            <div class="all-itams">

            </div>
            <div class="moreBtn">
            <button class="load-more">Load More</button>
            </div>
        </div>


    </main>
